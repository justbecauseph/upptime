  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.justbecause.ph
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: JustBecause Status
  introTitle: "Made from **Upptime**, the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: Websites managed by JustBecause - contact hello <at> justbecause <dot> ph
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
runner: "[self-hosted, linux, x64]"
user-agent: justbecauseph

