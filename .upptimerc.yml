owner: justbecauseph # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Coffeenow
    url: https://coffeenow.ph
    maxResponseTime: 3000
  - name: Aljoetravel
    url: https://aljoetravel.com
    maxResponseTime: 3000
  - name: Rexulili
    url: https://rxl.gg
    maxResponseTime: 3000
  - name: Rexulili Blog
    url: https://blog.rxl.gg
    maxResponseTime: 3000
  - name: JustBecause
    url: https://justbecause.ph
    maxResponseTime: 3000
assignees:
  - awkwardusername
status-website:
